<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mailing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="form-data-container"></div>
<script src="./main.js"></script>
<script>
    loadFormData = () => {
        let formData = getLocalStorageJson('forms');
        let formContainer = document.getElementById('form-data-container');
        if (formData && formData.length > 0) {
            let container = document.createElement('div');
            container.classList.add('container');
            let formTable = document.createElement('table');
            formTable.classList.add('table', 'table-striped');
            formTable.innerHTML = `
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;
            formData.forEach(data => {
                let formRow = document.createElement('tr');
                formRow.innerHTML = `
                <td>${data.name}</td>
                <td>${data.email}</td>
                <td>${data.message}</td>
            `;
                formTable.querySelector('tbody').appendChild(formRow);
            });
            container.appendChild(formTable);
            formContainer.appendChild(container);
        } else {
            formContainer.innerHTML = "<p>No form data found.</p>";
        }
    }
    document.addEventListener("DOMContentLoaded", function () {
        loadFormData();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
