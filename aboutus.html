<!doctype html>
<html lang="en">

<head>
    <script>

        writeCookie = (name, value, days) => {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        readCookie = (name) => {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        checkCookie = () => {
            let user = readCookie("username");
            if (user != null) {
                alert("Welcome again " + user);
            } else {
                if (confirm("Do you want to save your data?")) {
                    user = prompt("Please enter your name:", "");
                    if (user != "" && user != null) {
                        writeCookie("username", user, 30);
                    }
                }
            }
        }

        function loadTemplate() {
            fetch('./contents/head.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('head-content').innerHTML = data;
                });

            fetch('./contents/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-content').innerHTML = data;
                });

            // fetch('./contents/footer.html')
            //     .then(response => response.text())
            //     .then(data => {
            //         document.getElementById('footer-content').innerHTML = data;
            //     });
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadTemplate();
            fetch('./contents/aboutus.html') // change here
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-content').innerHTML = data;
                    checkCookie(); // Pozovite checkCookie nakon što se sadržaj učita
                });
        })
    </script>
</head>

<body onload="messageAboutUs()">
    <div id="head-content"></div>
    <div id="nav-content"></div>
    <div id="content-content"></div>
    <div id="footer-content"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
