<!doctype html>
<html lang="en">

<head>
    <script>
        function loadTemplate() {
            fetch('./contents/head.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('head-placeholder').innerHTML = data;
                });

            fetch('./contents/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                });

            fetch('./contents/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        }


        writeCookie = (name, value, days) => {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        readCookie = (name) => {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        saveFormData = (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value
            };

            let forms = getLocalStorageJson("forms") || [];
            forms.unshift(formData);
            setLocalStorageJson("forms", forms);

            alert("Form data saved!");
            form.reset();
        }

        checkCookie = () => {
            let user = readCookie("username");
            if (user != null) {
                // TODO: Uncomment line below
                // alert("Welcome again " + user);
            } else {
                if (confirm("Do you want to save your data?")) {
                    user = prompt("Please enter your name:", "");
                    if (user !== "" && user != null) {
                        writeCookie("username", user, 30);
                    }
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadTemplate();
            fetch('./contents/aboutus.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-placeholder').innerHTML = data;
                    checkCookie();
                });
        })
    </script>
    <title>About us</title>
</head>

<body>
<div id="head-placeholder"></div>
<div id="nav-placeholder"></div>
<div id="content-placeholder"></div>
<div id="footer-placeholder"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>

</html>
