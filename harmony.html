<!doctype html>
<html lang="en">

<head>
    <script>
        function loadTemplate() {
            fetch('./contents/head.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('head-content').innerHTML = data;
                });

            fetch('./contents/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-content').innerHTML = data;
                });

            fetch('./contents/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-content').innerHTML = data;
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadTemplate();
            fetch('./contents/harmony.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-content').innerHTML = data;
                });
        });
    </script>
    <title>Harmony</title>
</head>

<body data-content-file="./contents/harmony.html">
<div id="head-placeholder"></div>
<div id="nav-placeholder"></div>
<div id="content-placeholder"></div>
<div id="footer-placeholder"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./loadTemplate.js"></script>
<script src="./main.js"></script>
</body>

</html>
